<!DOCTYPE html>
<html lang="en">
<head>
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9042188386061715"
     crossorigin="anonymous"></script>
   <link rel="icon" type="image/x-icon" href="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grove - Gorebox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; }
    .active { display: flex; }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column; 
      justify-content: center;
      align-items:center;
      gap: 4px;
      margin-top: 20px;
      min-width:100%;      
      justify-items: center;
      margin-right:auto;
      margin-left:auto;
    }

.cardoption {
  background: #222;
  padding: 4px 8px;       /* smaller vertical padding */
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
  color: #eee;
  min-width: 20%;
  max-width: 25%;
  display: flex;
  flex-direction: row;    /* side by side */
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  line-height: 1;         /* compress vertical height */
  height: 2.5rem;         /* fixed short height */
  text-align: left;       /* optional: align text left inside card */
}

.card-number {
  font-weight: bold;
  margin-right: auto;
  background-color: blue;
  border-radius: 100%;
  padding:5px;
}
    .cardoption:hover { background: #444; }


    button { margin: 10px; padding: 10px 20px; border-radius: 5px; cursor: pointer; border: none; background: #333; color: #eee; }
    button:hover { background: #555; }
    button.active { background: #666; color: #fff; }

    .top-bar { display: flex; justify-content: space-between; width: 90%; max-width: 600px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-header" onclick="window.location.href='index.html'">
      <img src="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg" alt="Logo">
      <h1>Gorebox</h1>
    </div>
    
    <div class="social-links">
      <a href="https://discord.gg/QHKWDHhHWw" target="_blank" class="social-link discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://x.com/Sarkicism" target="_blank" class="social-link x">
        <i class="fa-solid fa-x"></i>
      </a>
    </div>

    <div class="visits-counter">
      <span class="counter-label">Visits</span>
      <span id="visits-display">Loading...</span>
    </div>
  </div>

  <div class="content">
    <div class="game-container" style="width:100%;height:90%; padding:16px;">
      <div id="optionScreen" class="screen active">
        <h1>Language Learning Game</h1>
        <h2>Select Mode</h2>
        <div>
          <button onclick="selectMode('en-es')">English → Spanish</button>
          <button onclick="selectMode('es-en')">Spanish → English</button>
        </div>
      </div>

      <div id="levelScreen" class="screen">
        <h2>Select Level</h2>
        <div id="levelButtons" style="width:auto;display:flex;margin-left:auto;margin-right:auto;"></div>
        <h2>Round Length</h2>
        <div id="roundButtons" style="width:auto;display:flex;margin-left:auto;margin-right:auto;">
          <button onclick="selectRoundLength(10)">10</button>
          <button onclick="selectRoundLength(25)">25</button>
          <button onclick="selectRoundLength(50)">50</button>
          <button onclick="selectRoundLength(Infinity)">∞</button>
        </div>
        <button id="startGameBtn" onclick="startGame()" style="background-color: green;">Start Game</button>
      </div>

      <div id="gameScreen" class="screen">
        <div class="top-bar">
          <div>Time: <span id="timer">0</span>s</div>
          <div>Correct: <span id="correctCount">0</span></div>
          <div>Percent: <span id="percent">0</span>%</div>
        </div>
        <h1 id="mainWord">Word</h1>
        <p id="wordDescription"></p>
        <div class="card-grid" id="cardGrid"></div>
        <button id="endRoundBtn" onclick="endGameEarly()" style="background-color: red; margin-top: 10px;">End Round Now</button>
      </div>

      <div id="summaryScreen" class="screen">
        <h1>Summary</h1>
        <p>Time Taken: <span id="summaryTime">0</span>s</p>
        <p>Correct: <span id="summaryCorrect">0</span></p>
        <p>Percentage: <span id="summaryPercent">0</span>%</p>
        <button onclick="replayGame()">Replay</button>
        <button onclick="returnToOptions()">Return</button>
      </div>
    </div>
  </div>

  <div class="ad-banner">
    <div class="footer-links">
      <a href="tos.html" class="footer-link">Terms of Service</a>
      <span class="footer-separator">•</span>
      <a href="contact.html" class="footer-link">Contact</a>
    </div>
  </div>

  <script>
    var translationsData;
    var selectedMode, selectedLevel, roundLength = 10;
    var currentRound = 0;
    var correct = 0;
    var startTime, timerInterval;
    var activeData = [];
    var currentOptions = [];
    var correctAnswer;

    function fetchTranslations() {
      return fetch('translations.json')
        .then(response => {
          if (!response.ok) throw new Error("HTTP error " + response.status);
          return response.json();
        })
        .then(data => {
          translationsData = data;
          populateLevelButtons();
        })
        .catch(err => {
          console.error("Error loading translations:", err);
          alert("Failed to load translations.json");
        });
    }

    function populateLevelButtons() {
      const container = document.getElementById('levelButtons');
      container.innerHTML = '';
      const levels = ["basic","easy","medium","hard","everything"];
      levels.forEach(level => {
        const btn = document.createElement('button');
        btn.textContent = level.charAt(0).toUpperCase() + level.slice(1);
        btn.onclick = () => selectLevel(level);
        container.appendChild(btn);
      });
    }

    function selectMode(mode) {
      selectedMode = mode;
      highlightButton('mode', mode);
      showScreen("levelScreen");
    }

    function selectLevel(level) {
      selectedLevel = level;
      highlightButton('level', level);
      activeData = [];
      if (!translationsData) return;
      if (level === "everything") {
        Object.keys(translationsData).forEach(key => {
          translationsData[key].forEach(t => {
            activeData.push({"en": t["en"][0], "desc": t["en"][1], "es": t["es"], "level": key});
          });
        });
      } else {
        if (translationsData[level]) {
          translationsData[level].forEach(t => {
            activeData.push({"en": t["en"][0], "desc": t["en"][1], "es": t["es"], "level": level});
          });
        }
      }
    }

    function selectRoundLength(length) {
      roundLength = length;
      highlightButton('round', length);
    }

    function highlightButton(type, value) {
      let buttons;
      if (type === 'level') buttons = document.querySelectorAll('#levelButtons button');
      if (type === 'round') buttons = document.querySelectorAll('#roundButtons button');
      if (type === 'mode') buttons = document.querySelectorAll('#optionScreen button');

      buttons.forEach(btn => btn.classList.remove('active'));

      if (type === 'level') {
        buttons.forEach(btn => { if (btn.textContent.toLowerCase() === value) btn.classList.add('active'); });
      } else if (type === 'round') {
        buttons.forEach(btn => { if (btn.textContent == value || (value === Infinity && btn.textContent == '∞')) btn.classList.add('active'); });
      } else if (type === 'mode') {
        buttons.forEach(btn => { 
          if ((value === 'en-es' && btn.textContent.includes('English')) || (value === 'es-en' && btn.textContent.includes('Spanish'))) {
            btn.classList.add('active');
          }
        });
      }
    }

    function startGame() {
      if (!selectedLevel || !selectedMode) return alert("Select mode and level first.");
      currentRound = 0;
      correct = 0;
      startTime = Date.now();
      document.getElementById("correctCount").textContent = 0;
      document.getElementById("percent").textContent = 0;
      showScreen("gameScreen");
      timerInterval = setInterval(updateTimer, 1000);
      nextRound();
    }

    function updateTimer() {
      document.getElementById("timer").textContent = Math.floor((Date.now() - startTime)/1000);
    }

var lastindex = 0;

    function nextRound() {
      if (activeData.length === 0) return alert("No words available for this level.");
      if (currentRound >= roundLength) return endGame();

      currentRound++;
      let selectedindex = Math.floor(Math.random() * activeData.length);
      while(selectedindex == lastindex){
        selectedindex = Math.floor(Math.random() * activeData.length);
      }
      lastindex = selectedindex;
      const word = activeData[selectedindex];
      let mainWord, description;
      if (selectedMode === "en-es") {
        mainWord = word["en"];
        description = word["desc"];
        correctAnswer = word["es"];
      } else {
        mainWord = word["es"];
        description = "";
        correctAnswer = word["en"];
      }

      document.getElementById("mainWord").textContent = mainWord;
      document.getElementById("wordDescription").textContent = description;

      const cardGrid = document.getElementById("cardGrid");
      cardGrid.innerHTML = "";
      currentOptions = [correctAnswer];

      while (currentOptions.length < 4) {
        const pick = activeData[Math.floor(Math.random() * activeData.length)];
        const val = selectedMode === "en-es" ? pick["es"] : pick["en"];
        if (!currentOptions.includes(val)) currentOptions.push(val);
      }

      // Shuffle
      for (let i = currentOptions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentOptions[i], currentOptions[j]] = [currentOptions[j], currentOptions[i]];
      }

      currentOptions.forEach((opt, index) => {
        const card = document.createElement("div");
        card.className = "cardoption";
        card.innerHTML = `<div class="card-number">${index + 1}</div><h3 style='margin-right:auto;margin-left:auto;width:100%;'>${opt}</h3>`;
        card.onclick = () => selectOption(index);
        cardGrid.appendChild(card);
      });
    }

function selectOption(index) {
  if (currentOptions[index] === correctAnswer) {
    correct++;
    new Audio('correct.mp3').play();
  } else {
    new Audio('wrong.mp3').play();
  }

  document.getElementById("correctCount").textContent = correct;
  document.getElementById("percent").textContent = Math.floor((correct / currentRound) * 100);
  nextRound();
}


    document.addEventListener("keydown", (e) => {
      if (["1","2","3","4"].includes(e.key) && currentOptions.length >= parseInt(e.key)) {
        selectOption(parseInt(e.key)-1);
      }
    });

    function endGame() {
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      document.getElementById("summaryTime").textContent = elapsed;
      document.getElementById("summaryCorrect").textContent = correct;
      document.getElementById("summaryPercent").textContent = Math.floor(correct/currentRound*100);
      showScreen("summaryScreen");
    }

    function endGameEarly() {
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      document.getElementById("summaryTime").textContent = elapsed;
      document.getElementById("summaryCorrect").textContent = correct;
      document.getElementById("summaryPercent").textContent = Math.floor(correct/currentRound*100);
      showScreen("summaryScreen");
    }

    function replayGame() { showScreen("levelScreen"); }
    function returnToOptions() { showScreen("optionScreen"); }
    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetchTranslations().then(() => {
        selectMode('en-es');   // default mode
        selectLevel('basic');   // default level
        selectRoundLength(10); // default rounds
      });
    });
  </script>
</body>
</html>

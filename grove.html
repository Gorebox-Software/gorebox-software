<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grove - Gorebox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      border-bottom: 2px solid #333;
      position: relative;
    }
    .navbar-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.2s ease;
      padding: 5px;
      border-radius: 4px;
    }
    .navbar-header:hover {
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.1);
    }
    .navbar img {
      height: 40px;
      margin-right: 15px;
    }
    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    /* Social Links */
    .social-links {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 15px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #333;
      color: #fff;
      text-decoration: none;
      transition: all 0.2s ease;
      border: 1px solid #444;
    }
    
    .social-link:hover {
      background: #444;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .social-link.discord {
      background: #5865F2;
      border-color: #5865F2;
    }
    
    .social-link.discord:hover {
      background: #4752C4;
      border-color: #4752C4;
    }
    
    .social-link.x {
      background: #000;
      border-color: #333;
    }
    
    .social-link.x:hover {
      background: #1a1a1a;
      border-color: #444;
    }

    /* Visits Counter - Top Right */
    .visits-counter {
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #aaa;
      border: 1px solid #444;
      text-align: center;
      margin-left: auto;
    }
    
    .visits-counter .counter-label {
      display: block;
      margin-bottom: 2px;
    }
    
    /* Make counter images larger and visible */
    .visits-counter img {
      width: auto !important;
      height: auto !important;
      max-width: 100px;
      max-height: 30px;
      pointer-events: none;
      cursor: default;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }
    .content p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 20px;
    }

    /* Game Container */
    .game-container {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .game-iframe {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    /* Footer */
    .ad-banner {
      text-align: center;
      padding: 15px;
      background: #222;
      border-top: 2px solid #333;
      color: #aaa;
    }

    /* Mobile Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 8px 15px;
      }
      
      .navbar img {
        height: 35px;
        margin-right: 12px;
      }
      
      .navbar h1 {
        font-size: 1.3rem;
      }
      
      .social-links {
        margin-left: 10px;
        gap: 10px;
      }
      
      .social-link {
        width: 32px;
        height: 32px;
      }
      
      .visits-counter {
        padding: 3px 6px;
        font-size: 0.7rem;
      }
      
      .visits-counter .counter-label {
        display: inline;
        margin-right: 5px;
        margin-bottom: 0;
      }
      
      .content {
        padding: 15px;
      }
      
      .content h2 {
        font-size: 1.6rem;
        margin-bottom: 15px;
      }
      
      .content p {
        font-size: 1rem;
        margin-bottom: 15px;
      }
      
      .game-container {
        padding: 15px;
        margin: 15px 0;
      }
      
      .game-iframe {
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 6px 12px;
      }
      
      .navbar img {
        height: 30px;
        margin-right: 10px;
      }
      
      .navbar h1 {
        font-size: 1.1rem;
      }
      
      .social-links {
        margin-left: 8px;
        gap: 8px;
      }
      
      .social-link {
        width: 28px;
        height: 28px;
      }
      
      .visits-counter {
        padding: 2px 5px;
        font-size: 0.65rem;
      }
      
      .content {
        padding: 12px;
      }
      
      .content h2 {
        font-size: 1.4rem;
        margin-bottom: 12px;
      }
      
      .content p {
        font-size: 0.9rem;
        margin-bottom: 12px;
      }
      
      .game-container {
        padding: 12px;
        margin: 12px 0;
      }
      
      .game-iframe {
        height: 300px;
      }
    }

    /* Touch-friendly interactions */
    @media (hover: none) {
      .navbar-header:hover {
        opacity: 1;
        background: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-header" onclick="window.location.href='index.html'">
      <img src="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg" alt="Logo">
      <h1>Gorebox</h1>
    </div>
    
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://discord.gg/QHKWDHhHWw" target="_blank" class="social-link discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://x.com/Sarkicism" target="_blank" class="social-link x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <!-- Visits Counter - Top Right -->
    <div class="visits-counter">
      <span class="counter-label">Visits</span>
      <span id="visits-display">Loading...</span>
    </div>
  </div>

  <!-- Grove Content -->
  <div class="content">
    <h2>Grove</h2>
    <p>Grove is a free sandbox MMO</p>
    <div class="game-container">
      <iframe class="game-iframe" frameborder="0" src="https://itch.io/embed-upload/12968171?color=000000" allowfullscreen=""></iframe>
    </div>
  </div>

  <!-- Footer Banner -->
  <div class="ad-banner">
    [ Banner Ad Placement ]
  </div>

  <!-- Hidden Counter Script -->
  <div id="sfcl2qmnwy1hupkrysfakk8nhracsywsj8d" style="display:none;"></div>
  <script type="text/javascript" src="https://counter1.optistats.ovh/private/counter.js?c=l2qmnwy1hupkrysfakk8nhracsywsj8d&down=async" async></script>
  <script>
    // Update visits display when counter loads
    function updateVisitsDisplay() {
      const counterElement = document.getElementById('sfcl2qmnwy1hupkrysfakk8nhracsywsj8d');
      const visitsDisplay = document.getElementById('visits-display');
      
      if (counterElement && counterElement.innerHTML && counterElement.innerHTML.trim() !== '') {
        // Extract only the main counter image, remove links and tracking pixels
        const counterHTML = counterElement.innerHTML;
        const imgMatch = counterHTML.match(/<img[^>]*src="[^"]*counter\.php[^"]*"[^>]*>/);
        
        if (imgMatch) {
          // Create a clean image element with just the counter
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = imgMatch[0];
          const img = tempDiv.querySelector('img');
          
          if (img) {
            // Create a new clean image without any links or tracking
            const cleanImg = document.createElement('img');
            cleanImg.src = img.src;
            cleanImg.alt = 'Visit Counter';
            cleanImg.style.border = 'none';
            
            visitsDisplay.innerHTML = '';
            visitsDisplay.appendChild(cleanImg);
            console.log('Counter updated with clean image');
            return true;
          }
        }
      }
      return false; // Not ready yet
    }

    // Try to update immediately, then retry every second
    let attempts = 0;
    const maxAttempts = 30; // Try for 30 seconds
    
    function tryUpdateCounter() {
      if (updateVisitsDisplay() || attempts >= maxAttempts) {
        if (attempts >= maxAttempts) {
          document.getElementById('visits-display').textContent = '0';
        }
        return;
      }
      
      attempts++;
      setTimeout(tryUpdateCounter, 1000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      tryUpdateCounter();
    });
  </script>
</body>
</html>

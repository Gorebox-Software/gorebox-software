<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metronome - Gorebox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .metronome-container {
      max-width: 480px;
      margin: 50px auto;
      padding: 25px;
      background: #1a1a1a;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      color: #eee;
      font-family: Arial, sans-serif;
    }

    .metronome-container h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: limegreen;
    }

    .light {
      width: 45px;
      height: 45px;
      margin: 20px auto;
      border-radius: 50%;
      background: #333;
      transition: background 0.1s, box-shadow 0.2s;
    }

    .light.active {
      background: limegreen;
      box-shadow: 0 0 25px limegreen;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width linear;
    }

    .controls, .sound-select, .volume-control {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .controls label,
    .sound-select label,
    .volume-control label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #aaa;
    }

    input[type="number"], 
    input[type="range"], 
    select {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 6px 10px;
      color: #eee;
      outline: none;
      font-size: 0.95rem;
      transition: border 0.2s, background 0.2s;
    }

    input[type="number"]:focus,
    input[type="range"]:focus,
    select:focus {
      border-color: limegreen;
      background: #2a2a2a;
    }

    input[type="number"] {
      width: 90px;
      text-align: center;
    }

    input[type="range"] {
      width: 80%;
    }

    select {
      width: 60%;
      text-align: center;
      cursor: pointer;
    }

    #toggleBtn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #toggleBtn.start {
      background: linear-gradient(135deg, #28a745, #34d058);
      color: white;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }

    #toggleBtn.stop {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: white;
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.4);
    }

    #toggleBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-header" onclick="window.location.href='index.html'">
      <img src="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg" alt="Logo">
      <h1>Gorebox</h1>
    </div>
    
    <div class="social-links">
      <a href="https://discord.gg/QHKWDHhHWw" target="_blank" class="social-link discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://x.com/Sarkicism" target="_blank" class="social-link x">
        <i class="fa-solid fa-x"></i>
      </a>
    </div>

    <div class="visits-counter">
      <span class="counter-label">Visits</span>
      <span id="visits-display">Loading...</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="metronome-container">
      <h2>Metronome</h2>
      <div class="light" id="light"></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <div class="controls">
        <label for="bpmInput">BPM</label>
        <input type="number" id="bpmInput" min="0" max="360" value="120">
        <input type="range" id="bpmSlider" min="0" max="360" value="120">
      </div>
      <div class="sound-select">
        <label for="sound">Sound</label>
        <select id="sound">
          <option value="metronome">Metronome</option>
          <option value="beep">Beep</option>
          <option value="tick">Tick</option>
        </select>
      </div>
      <div class="volume-control">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
      <button id="toggleBtn" class="start">Start</button>
    </div>
  </div>

  <!-- Footer / Ad Banner -->
  <div class="ad-banner">
    [ Banner Ad Placement ]
    <div class="footer-links">
      <a href="tos.html" class="footer-link">Terms of Service</a>
      <span class="footer-separator">â€¢</span>
      <a href="contact.html" class="footer-link">Contact</a>
    </div>
  </div>

  <!-- Counter -->
  <div id="sfcl2qmnwy1hupkrysfakk8nhracsywsj8d" style="display:none;"></div>
  <script src="https://counter1.optistats.ovh/private/counter.js?c=l2qmnwy1hupkrysfakk8nhracsywsj8d&down=async" async></script>

  <!-- Metronome Logic -->
  <script>
    let interval, progressInterval;
    const light = document.getElementById("light");
    const progress = document.getElementById("progress");
    const bpmInput = document.getElementById("bpmInput");
    const bpmSlider = document.getElementById("bpmSlider");
    const toggleBtn = document.getElementById("toggleBtn");
    const soundSelect = document.getElementById("sound");
    const volumeControl = document.getElementById("volume");
    let isRunning = false;
    const ctx = new (window.AudioContext || window.webkitAudioContext)();



    // Play sound
    function playSound(type) {

  if (type === "metronome") {
    const audio = new Audio("metronome.mp3"); // create a new instance every tick
    audio.volume = Math.min(volumeControl.value * 2, 1); // ensure volume <= 1
    audio.play().catch(err => console.error(err));
    return;
  }


      const osc = ctx.createOscillator();
      const gainNode = ctx.createGain();
      osc.connect(gainNode);
      gainNode.connect(ctx.destination);
      gainNode.gain.value = volumeControl.value;

      switch(type) {
        case "beep": osc.type = "sine"; osc.frequency.value = 200; break;
        case "metronome": osc.type = "square"; osc.frequency.value = 100; break;
        case "tick": osc.type = "triangle"; osc.frequency.value = 660; break;
      }

      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    // Beat
    function beat() {
      playSound(soundSelect.value);
      light.classList.add("active");
      setTimeout(() => light.classList.remove("active"), 100);

      // Reset progress bar
      progress.style.transition = "none";
      progress.style.width = "0%";
      setTimeout(() => {
        progress.style.transition = `width ${60000 / bpmInput.value}ms linear`;
        progress.style.width = "100%";
      }, 20);
    }

    // Start Metronome
    function startMetronome() {
      if (isRunning) return;
      isRunning = true;
      toggleBtn.textContent = "Stop";
      toggleBtn.classList.remove("start");
      toggleBtn.classList.add("stop");
      const intervalTime = 60000 / bpmInput.value;
      beat();
      interval = setInterval(beat, intervalTime);
    }

    // Stop Metronome
    function stopMetronome() {
      isRunning = false;
      toggleBtn.textContent = "Start";
      toggleBtn.classList.remove("stop");
      toggleBtn.classList.add("start");
      clearInterval(interval);
      progress.style.width = "0%";
    }

    // Toggle Button
    toggleBtn.addEventListener("click", () => {
      if (isRunning) stopMetronome();
      else startMetronome();
    });

    // Sync input & slider
    bpmInput.addEventListener("input", () => {
      bpmSlider.value = bpmInput.value;
      if (isRunning) {
        stopMetronome();
        startMetronome();
      }
    });

    bpmSlider.addEventListener("input", () => {
      bpmInput.value = bpmSlider.value;
      if (isRunning) {
        stopMetronome();
        startMetronome();
      }
    });

    // Counter init
    function updateVisitsDisplay() {
      const counterEl = document.getElementById('sfcl2qmnwy1hupkrysfakk8nhracsywsj8d');
      const visitsDisplay = document.getElementById('visits-display');
      if (counterEl?.innerHTML?.trim()) {
        const imgMatch = counterEl.innerHTML.match(/<img[^>]*src="[^"]*counter\.php[^"]*"[^>]*>/);
        if (imgMatch) {
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = imgMatch[0];
          const img = tempDiv.querySelector('img');
          if (img) {
            const cleanImg = document.createElement('img');
            cleanImg.src = img.src;
            cleanImg.alt = 'Visit Counter';
            cleanImg.style.border = 'none';
            visitsDisplay.innerHTML = '';
            visitsDisplay.appendChild(cleanImg);
            return true;
          }
        }
      }
      return false;
    }

    function tryUpdateCounter(attempts = 0) {
      if (updateVisitsDisplay() || attempts >= 30) {
        if (attempts >= 30) document.getElementById('visits-display').textContent = '0';
        return;
      }
      setTimeout(() => tryUpdateCounter(attempts + 1), 1000);
    }
    document.addEventListener('DOMContentLoaded', () => tryUpdateCounter());
  </script>
</body>
</html>

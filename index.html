<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      border-bottom: 2px solid #333;
    }
    .navbar img {
      height: 40px;
      margin-right: 15px;
    }
    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    /* Grid */
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #333;
    }
    .card p {
      margin: 10px 0;
      font-size: 1rem;
      color: #fff;
    }

    /* Counter */
    .counter {
      text-align: center;
      padding: 10px;
      background: #181818;
      font-size: 1rem;
      color: #aaa;
    }
    .counter-label {
      margin-right: 6px;
      font-weight: bold;
      color: #fff;
    }

    /* Footer Ad Banner */
    .ad-banner {
      text-align: center;
      padding: 15px;
      background: #222;
      border-top: 2px solid #333;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="https://via.placeholder.com/40" alt="Logo">
    <h1>Gorebox</h1>
  </div>

  <!-- Grid of Apps/Games -->
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/150x120?text=Grove" alt="Grove">
      <p>Grove</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x120?text=The+Long+Game" alt="The Long Game">
      <p>The Long Game</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x120?text=Guitar+Metronome" alt="Guitar Metronome">
      <p>Guitar Metronome</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x120?text=Coming+Soon" alt="Coming Soon">
      <p>Coming Soon</p>
    </div>
  </div>

  <!-- Visit Counter -->
  <div class="counter">
    <span class="counter-label">Visits:</span>
    <span id="sfcl2qmnwy1hupkrysfakk8nhracsywsj8d"></span>
    <script type="text/javascript" src="https://counter1.optistats.ovh/private/counter.js?c=l2qmnwy1hupkrysfakk8nhracsywsj8d&down=async" async></script>
    <noscript>
      <a href="https://www.freecounterstat.com" title="hit counter">
        <img src="https://counter1.optistats.ovh/private/freecounterstat.php?c=l2qmnwy1hupkrysfakk8nhracsywsj8d" border="0" title="hit counter" alt="hit counter">
      </a>
    </noscript>
  </div>

  <!-- Footer Banner -->
  <div class="ad-banner">
    [ Banner Ad Placement ]
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorebox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-header" onclick="window.location.href='index.html'">
      <img src="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg" alt="Logo">
      <h1>Gorebox</h1>
    </div>
    
    <div class="social-links">
      <a href="https://discord.gg/QHKWDHhHWw" target="_blank" class="social-link discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://x.com/Sarkicism" target="_blank" class="social-link x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <div class="visits-counter">
      <span class="counter-label">Visits</span>
      <span id="visits-display">Loading...</span>
    </div>
  </div>

  <div class="grid" id="games-grid">
    <div class="card" onclick="window.location.href='grove/'">
      <img src="https://img.itch.zone/aW1nLzIwNzYxNzMzLnBuZw==/315x250%23c/FCNscO.png" alt="Grove">
      <div class="card-content">
        <h3>Grove</h3>
        <p>Grove is a free sandbox MMO</p>
      </div>
    </div>
  </div>

  <div class="ad-banner">[ Banner Ad Placement ]</div>

  <div id="sfcl2qmnwy1hupkrysfakk8nhracsywsj8d" style="display:none;"></div>
  <script src="https://counter1.optistats.ovh/private/counter.js?c=l2qmnwy1hupkrysfakk8nhracsywsj8d&down=async" async></script>
  <script>
    const placeholders = [
      {title:"The Long Game",desc:"Challenge your strategy skills in this epic turn-based game.",img:"https://static.itch.io/images/itchio-textless-black.svg"},
      {title:"Guitar Metronome",desc:"Keep perfect time while practicing your guitar skills.",img:"https://static.itch.io/images/itchio-textless-black.svg"},
      {title:"Coming Soon",desc:"Stay tuned for more games and tools coming soon!",img:"https://static.itch.io/images/itchio-textless-black.svg"}
    ];

    function generatePlaceholderCards() {
      const grid = document.getElementById('games-grid');
      placeholders.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${p.img}" alt="${p.title}" onerror="this.style.background='#2a2a2a';this.style.display='flex';this.style.alignItems='center';this.style.justifyContent='center';this.style.color='#666666';this.style.fontSize='14px';this.innerHTML='${p.title}'"><div class="card-content"><h3>${p.title}</h3><p>${p.desc}</p></div>`;
        grid.appendChild(card);
      });
    }

    function updateVisitsDisplay() {
      const counterEl = document.getElementById('sfcl2qmnwy1hupkrysfakk8nhracsywsj8d');
      const visitsDisplay = document.getElementById('visits-display');
      
      if (counterEl?.innerHTML?.trim()) {
        const imgMatch = counterEl.innerHTML.match(/<img[^>]*src="[^"]*counter\.php[^"]*"[^>]*>/);
        if (imgMatch) {
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = imgMatch[0];
          const img = tempDiv.querySelector('img');
          if (img) {
            const cleanImg = document.createElement('img');
            cleanImg.src = img.src;
            cleanImg.alt = 'Visit Counter';
            cleanImg.style.border = 'none';
            visitsDisplay.innerHTML = '';
            visitsDisplay.appendChild(cleanImg);
            return true;
          }
        }
      }
      return false;
    }

    function tryUpdateCounter(attempts = 0) {
      if (updateVisitsDisplay() || attempts >= 30) {
        if (attempts >= 30) document.getElementById('visits-display').textContent = '0';
        return;
      }
      setTimeout(() => tryUpdateCounter(attempts + 1), 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      generatePlaceholderCards();
      tryUpdateCounter();
    });
  </script>
</body>
</html>

  <script>
  	const phs = "https://static.itch.io/images/itchio-textless-black.svg";
    const placeholders = [
      {title:"The Long Game",desc:"Challenge your strategy skills in this epic turn-based game.",img:phs},
      {title:"Coming Soon",desc:"Stay tuned for more games and tools coming soon!",img:phs},
      {title:"404: Game Not Found",desc:"The most meta game ever - you're already playing it!",img:phs},
      {title:"Loading Screen Simulator",desc:"Experience the thrill of waiting for games to load!",img:phs},
      {title:"Error Handler Pro",desc:"Master the art of catching bugs before they catch you.",img:phs},
      {title:"Coffee Break Manager",desc:"Essential tool for managing your 15-minute gaming sessions.",img:phs},
      {title:"Ctrl+Alt+Deluxe",desc:"Premium version of the classic three-finger salute.",img:phs},
      {title:"Pixel Perfect Painter",desc:"Paint pixels so perfectly they become real art.",img:phs},
      {title:"Infinite Loop Runner",desc:"Run forever in this endless adventure game.",img:phs},
      {title:"Debug Quest",desc:"Embark on a journey to find and fix all the bugs.",img:phs}
    ];

    function generatePlaceholderCards() {
      const grid = document.getElementById('games-grid');
      placeholders.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.innerHTML = `<img src="${p.img}" alt="${p.title}" onerror="this.style.background='#2a2a2a';this.style.display='flex';this.style.alignItems='center';this.style.justifyContent='center';this.style.color='#666666';this.style.fontSize='14px';this.innerHTML='${p.title}'"><div class="card-content"><h3>${p.title}</h3><p>${p.desc}</p></div>`;
        grid.appendChild(card);
        
        // Staggered animation
        setTimeout(() => {
          card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 150);
      });
    }

    function updateVisitsDisplay() {
      const counterEl = document.getElementById('sfcl2qmnwy1hupkrysfakk8nhracsywsj8d');
      const visitsDisplay = document.getElementById('visits-display');
      
      if (counterEl?.innerHTML?.trim()) {
        const imgMatch = counterEl.innerHTML.match(/<img[^>]*src="[^"]*counter\.php[^"]*"[^>]*>/);
        if (imgMatch) {
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = imgMatch[0];
          const img = tempDiv.querySelector('img');
          if (img) {
            const cleanImg = document.createElement('img');
            cleanImg.src = img.src;
            cleanImg.alt = 'Visit Counter';
            cleanImg.style.border = 'none';
            visitsDisplay.innerHTML = '';
            visitsDisplay.appendChild(cleanImg);
            
            // Add success animation
            visitsDisplay.style.animation = 'pulse 0.6s ease-in-out';
            setTimeout(() => visitsDisplay.style.animation = '', 600);
            return true;
          }
        }
      }
      return false;
    }

    function tryUpdateCounter(attempts = 0) {
      if (updateVisitsDisplay() || attempts >= 30) {
        if (attempts >= 30) {
          document.getElementById('visits-display').textContent = '0';
          document.getElementById('visits-display').style.animation = 'pulse 0.6s ease-in-out';
        }
        return;
      }
      setTimeout(() => tryUpdateCounter(attempts + 1), 1000);
    }

    // Add floating animation to navbar elements
    function addFloatingEffects() {
      const navbarHeader = document.querySelector('.navbar-header');
      const socialLinks = document.querySelectorAll('.social-link');
      
      if (navbarHeader) {
        navbarHeader.style.animation = 'float 3s ease-in-out infinite';
      }
      
      if (socialLinks.length > 0) {
        socialLinks.forEach((link, index) => {
          link.style.animation = `float 3s ease-in-out infinite ${index * 0.2}s`;
        });
      }
    }

    // Add parallax effect to background
    function addParallaxEffect() {
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallax = document.querySelector('body::before');
        if (parallax) {
          const speed = scrolled * 0.5;
          parallax.style.transform = `translateY(${speed}px)`;
        }
      });
    }

    // Add typing effect to title
    function addTypingEffect() {
      const title = document.querySelector('.navbar h1');
      if (!title) return;
      
      const text = title.textContent;
      title.textContent = '';
      title.style.opacity = '1';
      
      let i = 0;
      const typeWriter = () => {
        if (i < text.length) {
          title.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      };
      
      setTimeout(typeWriter, 1000);
    }

    // Add card hover effects
    function addCardEffects() {
      const cards = document.querySelectorAll('.card');
      if (cards.length > 0) {
        cards.forEach(card => {
          card.addEventListener('mouseenter', () => {
            card.style.transform = 'translateY(-8px) scale(1.02)';
          });
          
          card.addEventListener('mouseleave', () => {
            card.style.transform = 'translateY(0) scale(1)';
          });
        });
      }
    }

    // Add loading animation
    function addLoadingAnimation() {
      const visitsDisplay = document.getElementById('visits-display');
      if (!visitsDisplay) return;
      
      visitsDisplay.classList.add('loading');
      
      // Remove loading class when counter updates
      const observer = new MutationObserver(() => {
        if (visitsDisplay.querySelector('img')) {
          visitsDisplay.classList.remove('loading');
          observer.disconnect();
        }
      });
      
      observer.observe(visitsDisplay, { childList: true });
    }

    document.addEventListener('DOMContentLoaded', () => {
      generatePlaceholderCards();
      tryUpdateCounter();
      
      // Add entrance animation to navbar
      const navbar = document.querySelector('.navbar');
      if (navbar) {
        navbar.style.opacity = '0';
        navbar.style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
          navbar.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
          navbar.style.opacity = '1';
          navbar.style.transform = 'translateY(0)';
        }, 100);
      }
      
      // Add effects after a short delay to ensure DOM is ready
      setTimeout(() => {
        addFloatingEffects();
        addParallaxEffect();
        addTypingEffect();
        addCardEffects();
        addLoadingAnimation();
      }, 100);
    });
  </script>

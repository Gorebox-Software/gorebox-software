<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grove - Gorebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      border-bottom: 2px solid #333;
      position: relative;
    }
    .navbar-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.2s ease;
      padding: 5px;
      border-radius: 4px;
    }
    .navbar-header:hover {
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.1);
    }
    .navbar img {
      height: 40px;
      margin-right: 15px;
    }
    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    /* Visits Counter - Top Right */
    .visits-counter {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #aaa;
      border: 1px solid #444;
      text-align: center;
    }
    
    .visits-counter .counter-label {
      display: block;
      margin-bottom: 2px;
    }
    
    /* Make counter images larger and visible */
    .visits-counter img {
      width: auto !important;
      height: auto !important;
      max-width: 100px;
      max-height: 30px;
      pointer-events: none;
      cursor: default;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1.2rem;
      color: #bbb;
    }

    /* Footer */
    .ad-banner {
      text-align: center;
      padding: 15px;
      background: #222;
      border-top: 2px solid #333;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-header" onclick="window.location.href='index.html'">
      <img src="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg" alt="Logo">
      <h1>Gorebox</h1>
    </div>
    
    <!-- Visits Counter - Top Right -->
    <div class="visits-counter">
      <span class="counter-label">Visits</span>
      <span id="visits-display">Loading...</span>
    </div>
  </div>

  <!-- Grove Content -->
  <div class="content">
    <h2>Grove</h2>
    <iframe frameborder="0" src="https://itch.io/embed-upload/12968171?color=000000" allowfullscreen="" width="640" height="380"><a href="https://sarkite.itch.io/grove">Play Grove on itch.io</a></iframe>
  </div>

  <!-- Footer Banner -->
  <div class="ad-banner">
    [ Banner Ad Placement ]
  </div>

  <!-- Hidden Counter Script -->
  <div id="sfcl2qmnwy1hupkrysfakk8nhracsywsj8d" style="display:none;"></div>
  <script type="text/javascript" src="https://counter1.optistats.ovh/private/counter.js?c=l2qmnwy1hupkrysfakk8nhracsywsj8d&down=async" async></script>
  <script>
    // Update visits display when counter loads
    function updateVisitsDisplay() {
      const counterElement = document.getElementById('sfcl2qmnwy1hupkrysfakk8nhracsywsj8d');
      const visitsDisplay = document.getElementById('visits-display');
      
      if (counterElement && counterElement.innerHTML && counterElement.innerHTML.trim() !== '') {
        // Extract only the main counter image, remove links and tracking pixels
        const counterHTML = counterElement.innerHTML;
        const imgMatch = counterHTML.match(/<img[^>]*src="[^"]*counter\.php[^"]*"[^>]*>/);
        
        if (imgMatch) {
          // Create a clean image element with just the counter
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = imgMatch[0];
          const img = tempDiv.querySelector('img');
          
          if (img) {
            // Create a new clean image without any links or tracking
            const cleanImg = document.createElement('img');
            cleanImg.src = img.src;
            cleanImg.alt = 'Visit Counter';
            cleanImg.style.border = 'none';
            
            visitsDisplay.innerHTML = '';
            visitsDisplay.appendChild(cleanImg);
            console.log('Counter updated with clean image');
            return true;
          }
        }
      }
      return false; // Not ready yet
    }

    // Try to update immediately, then retry every second
    let attempts = 0;
    const maxAttempts = 30; // Try for 30 seconds
    
    function tryUpdateCounter() {
      if (updateVisitsDisplay() || attempts >= maxAttempts) {
        if (attempts >= maxAttempts) {
          document.getElementById('visits-display').textContent = '0';
        }
        return;
      }
      
      attempts++;
      setTimeout(tryUpdateCounter, 1000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      tryUpdateCounter();
    });
  </script>
</body>
</html>

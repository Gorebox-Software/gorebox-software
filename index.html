<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorebox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-header" onclick="window.location.href='index.html'">
      <img src="https://img.itch.zone/aW1nLzE3NzMzMzEyLmpwZw==/35x35%23/vcKQW0.jpg" alt="Logo">
      <h1>Gorebox</h1>
    </div>
    
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://discord.gg/QHKWDHhHWw" target="_blank" class="social-link discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://x.com/Sarkicism" target="_blank" class="social-link x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <!-- Visits Counter - Top Right -->
    <div class="visits-counter">
      <span class="counter-label">Visits</span>
      <span id="visits-display">Loading...</span>
    </div>
  </div>

  <!-- Grid of Apps/Games -->
  <div class="grid" id="games-grid">

    <div class="card" onclick="window.location.href='grove.html'">
      <img src="https://img.itch.zone/aW1nLzIwNzYxNzMzLnBuZw==/315x250%23c/FCNscO.png" alt="Grove">
      <div class="card-content">
        <h3>Grove</h3>
        <p>Grove is a free sandbox MMO</p>
      </div>
    </div>

  </div>

  <!-- Footer Banner -->
  <div class="ad-banner">
    [ Banner Ad Placement ]
  </div>

  <!-- Hidden Counter Script -->
  <div id="sfcl2qmnwy1hupkrysfakk8nhracsywsj8d" style="display:none;"></div>
  <script type="text/javascript" src="https://counter1.optistats.ovh/private/counter.js?c=l2qmnwy1hupkrysfakk8nhracsywsj8d&down=async" async></script>
  <script>
    // Generate placeholder cards
    function generatePlaceholderCards() {
      const grid = document.getElementById('games-grid');
      const placeholders = [
        {
          title: "The Long Game",
          description: "Challenge your strategy skills in this epic turn-based game.",
          image: "https://static.itch.io/images/itchio-textless-black.svg"
        },
        {
          title: "Guitar Metronome",
          description: "Keep perfect time while practicing your guitar skills.",
          image: "https://static.itch.io/images/itchio-textless-black.svg"
        },
        {
          title: "Coming Soon",
          description: "Stay tuned for more games and tools coming soon!",
          image: "https://static.itch.io/images/itchio-textless-black.svg"
        }
      ];

      placeholders.forEach(placeholder => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${placeholder.image}" alt="${placeholder.title}" onerror="this.style.background='#2a2a2a'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.style.color='#666666'; this.style.fontSize='14px'; this.innerHTML='${placeholder.title}'">
          <div class="card-content">
            <h3>${placeholder.title}</h3>
            <p>${placeholder.description}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Update visits display when counter loads
    function updateVisitsDisplay() {
      const counterElement = document.getElementById('sfcl2qmnwy1hupkrysfakk8nhracsywsj8d');
      const visitsDisplay = document.getElementById('visits-display');
      
      if (counterElement && counterElement.innerHTML && counterElement.innerHTML.trim() !== '') {
        // Extract only the main counter image, remove links and tracking pixels
        const counterHTML = counterElement.innerHTML;
        const imgMatch = counterHTML.match(/<img[^>]*src="[^"]*counter\.php[^"]*"[^>]*>/);
        
        if (imgMatch) {
          // Create a clean image element with just the counter
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = imgMatch[0];
          const img = tempDiv.querySelector('img');
          
          if (img) {
            // Create a new clean image without any links or tracking
            const cleanImg = document.createElement('img');
            cleanImg.src = img.src;
            cleanImg.alt = 'Visit Counter';
            cleanImg.style.border = 'none';
            
            visitsDisplay.innerHTML = '';
            visitsDisplay.appendChild(cleanImg);
            console.log('Counter updated with clean image');
            return true;
          }
        }
      }
      return false; // Not ready yet
    }

    // Try to update immediately, then retry every second
    let attempts = 0;
    const maxAttempts = 30; // Try for 30 seconds
    
    function tryUpdateCounter() {
      if (updateVisitsDisplay() || attempts >= maxAttempts) {
        if (attempts >= maxAttempts) {
          document.getElementById('visits-display').textContent = '0';
        }
        return;
      }
      
      attempts++;
      setTimeout(tryUpdateCounter, 1000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      generatePlaceholderCards();
      tryUpdateCounter();
    });
  </script>
</body>
</html>
